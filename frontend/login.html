<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Next-Gen Store</title>

  <!-- Tailwind + Shared Styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="script/auth.js"></script>
</head>
<body>

  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-brand">Next-Gen Store</div>
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Log in to continue shopping or manage your store.</p>

      <form id="loginForm">
        <div class="auth-form-group">
          <label for="loginId" class="auth-label">User ID</label>
          <input
            id="loginId"
            type="text"
            class="auth-input"
            placeholder="e.g. user001"
            required
          />
        </div>

        <div class="auth-form-group">
          <label for="loginPassword" class="auth-label">Password</label>
          <input
            id="loginPassword"
            type="password"
            class="auth-input"
            required
          />
        </div>

        <div class="auth-actions">
          <button type="submit" class="auth-button">
            Login
          </button>
        </div>
      </form>

      <p class="auth-footer-text">
        Don’t have an account?
        <a href="signup.html">Sign up</a>
      </p>

      <p id="loginMsg" class="auth-message"></p>

      <div class="mt-4 text-center text-xs text-gray-400">
        <a href="index.html#customer" class="hover:underline">
          ← Back to shop
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("loginId").value.trim();
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("loginMsg");

      if (!id || !password) {
        msg.textContent = "Please fill in all fields.";
        return;
      }

      const users = getUsers();
      const match = users.find((u) => u.id === id && u.password === password);

      if (!match) {
        msg.textContent = "Invalid ID or password.";
        return;
      }

      setCurrentUser(id, password);

      msg.textContent = `Logged in as ${id}. Redirecting…`;

      setTimeout(() => {
        window.location.href = "index.html#customer";
      }, 700);
    });
  </script>
</body>
</html>
