<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’³ SIT Store | Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 min-h-screen">

    <div class="max-w-3xl mx-auto bg-white p-10 rounded-2xl shadow-3xl">
        <h1 class="text-4xl font-extrabold text-center text-cyan-600 mb-2">Checkout Details ðŸ’³</h1>
        <p class="text-center text-gray-500 mb-8">Enter your information to complete your order.</p>

        <form id="checkoutForm" class="space-y-6">

            <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-200">
                <h2 class="text-2xl font-semibold text-indigo-700 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Contact & Shipping
                </h2>
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2">
                </div>
                
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                    <textarea id="address" name="address" required rows="3"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2"></textarea>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Order Summary</h2>
                <p id="order-summary" class="text-lg font-bold text-teal-600">Total: $125.00 (Example)</p>
                <p class="text-sm text-gray-500 mt-2">In a real application, the cart contents would be displayed here.</p>
            </div>

            <button type="submit" id="placeOrderBtn"
                    class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-xl transition-colors duration-300 shadow-lg text-xl">
                Place Order
            </button>

            <div id="message" class="mt-4 text-center font-medium"></div>

        </form>
        
    </div>
    
    <script>
        const API_URL_BACKEND = "YOUR_SERVER_ENDPOINT_HERE"; // <--- IMPORTANT: Replace this with your actual BACK-END API URL
        const form = document.getElementById('checkoutForm');
        const messageDiv = document.getElementById('message');
        const placeOrderBtn = document.getElementById('placeOrderBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Processing...';
            messageDiv.textContent = '';

            // 1. Collect form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                // **IMPORTANT:** In a real app, you would include cart items and total here, 
                // typically loaded from local storage or session data.
                products: [{ id: 'sku123', quantity: 1, price: 50.00 }, { id: 'sku456', quantity: 1, price: 75.00 }],
                totalAmount: 125.00 // Example value
            };

            try {
                // 2. Send data to your backend API endpoint
                const response = await fetch(API_URL_BACKEND + '/api/checkout', { // Example endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    messageDiv.className = "text-green-600";
                    messageDiv.innerHTML = `Order placed successfully! Transaction ID: <strong>${result.orderId || 'N/A'}</strong>. Thank you!`;
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to process order.');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                messageDiv.className = "text-red-600";
                messageDiv.innerHTML = `Error placing order: ${error.message}. Please try again.`;
            } finally {
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order and Submit to Database';
            }
        });
    </script>
</body>
</html>
