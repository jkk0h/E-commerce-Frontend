<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≥ SIT Store | Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="./script/config.js"></script>
    <script src="./script/auth.js"></script>
</head>
<body class="p-8 bg-gray-100 min-h-screen">
  <!-- Global user / logout bar -->
  <div
    id="userBar"
    class="fixed top-4 right-4 z-50 flex items-center gap-2 bg-white/80 backdrop-blur px-3 py-1 rounded-full shadow border border-gray-200"
  >
    <span
      id="userLabel"
      class="text-xs sm:text-sm font-mono text-gray-700"
    >
      User: -
    </span>
    <button
      id="logoutBtn"
      class="text-xs sm:text-sm px-2 py-1 rounded-full bg-red-500 text-white hover:bg-red-600"
    >
      Logout
    </button>
  </div>

    <!-- Sidebar navigation -->
    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-indigo-700 text-white flex flex-col z-40">
        <!-- Title + close button -->
        <div class="p-6 border-b border-indigo-500 flex justify-between items-center">
            <h1 class="text-xl font-bold">Next-Gen Store</h1>
            <button id="closeSidebar" class="text-white text-2xl font-bold">&times;</button>
        </div>

        <nav class="flex-grow p-4 space-y-2">
            <a href="index.html#customer" id="nav-customer"
               class="block px-4 py-2 rounded-lg hover:bg-indigo-500 transition">
              üõç Customer View
            </a>
            <a href="admin.html" id="nav-admin"
               class="block px-4 py-2 rounded-lg hover:bg-indigo-500 transition">
              ‚öôÔ∏è Admin View
            </a>
            <a href="commands.html" id="nav-commands"
               class="block px-4 py-2 rounded-lg hover:bg-indigo-500 transition">
              üíª Commands
            </a>

            <!-- NEW: Logout -->
            <button
              id="logoutBtn"
              class="mt-6 w-full text-left px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white text-sm font-semibold transition"
            >
              üö™ Logout
            </button>
        </nav>
    </aside>

    <!-- Hamburger button -->
    <button id="menuBtn" class="fixed top-5 left-5 bg-indigo-600 text-white p-2 rounded-md shadow-md z-50">
      ‚ò∞
    </button>

    <div class="max-w-3xl mx-auto bg-white p-10 rounded-2xl shadow-3xl mt-10">
        <h1 class="text-4xl font-extrabold text-center text-cyan-600 mb-2">Checkout Details üí≥</h1>
        <p class="text-center text-gray-500 mb-2">Enter your information to complete your order.</p>
        <p id="checkoutUserInfo" class="text-center text-xs text-gray-500 mb-8"></p>

        <form id="checkoutForm" class="space-y-6">

            <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-200">
                <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Contact & Shipping</h2>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2">
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                    <textarea id="address" name="address" required rows="3"
                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2"></textarea>
                </div>
            </div>

            <!-- You can keep your existing payment section & summary; core part is at the bottom -->

            <div class="flex justify-between items-center mt-8">
                <p id="order-summary" class="text-gray-600 text-sm">
                  Loading cart summary...
                </p>
                <button type="submit" id="placeOrderBtn"
                        class="bg-teal-600 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-teal-700 transition">
                    Place Order
                </button>
            </div>

            <p id="perfInfo" class="mt-4 text-xs text-gray-500"></p>
            <div id="message" class="mt-4 text-sm"></div>
        </form>
    </div>

    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      if (sidebar) {
        document.getElementById("menuBtn").onclick = () =>
          sidebar.classList.add("active");
        document.getElementById("closeSidebar").onclick = () =>
          sidebar.classList.remove("active");
      }

      // ---------- Cart helpers ----------
      function getCart() {
        try {
          // Prefer the new, correct key; fall back to old one
          const stored =
            localStorage.getItem("cartItems") ?? localStorage.getItem("cart");
          return stored ? JSON.parse(stored) : [];
        } catch {
          return [];
        }
      }

      function calculateTotals(cart) {
        let subtotal = 0;
        let totalItems = 0;

        cart.forEach((item) => {
          subtotal += item.price * item.quantity;
          totalItems += item.quantity;
        });

        const shipping = subtotal > 0 ? 5.0 : 0;
        const taxes = subtotal * 0.09;
        const total = subtotal + shipping + taxes;

        return { subtotal, totalItems, shipping, taxes, total };
      }

      const orderSummaryEl = document.getElementById("order-summary");
      const placeOrderBtn = document.getElementById("placeOrderBtn");
      const perfInfo = document.getElementById("perfInfo");

      function renderOrderSummary() {
        const cart = getCart();
        if (!cart.length) {
          orderSummaryEl.textContent =
            "Your cart is empty. Please go back and add some products.";
          orderSummaryEl.classList.remove("text-teal-600");
          orderSummaryEl.classList.add("text-red-500");
          return;
        }

        orderSummaryEl.classList.remove("text-red-500");
        orderSummaryEl.classList.add("text-teal-600");

        const { subtotal, totalItems, shipping, taxes, total } =
          calculateTotals(cart);

        orderSummaryEl.textContent =
          `Items: ${totalItems} ‚Ä¢ Subtotal: $${subtotal.toFixed(2)} ` +
          `‚Ä¢ Shipping: $${shipping.toFixed(2)} ‚Ä¢ Tax: $${taxes.toFixed(
            2
          )} ` +
          `‚Ä¢ Total: $${total.toFixed(2)}`;
      }

      // ---------- Auth UI + initial render ----------
      document.addEventListener("DOMContentLoaded", () => {
        // 1) Force login & show global user/logout UI
        //    (requires setupAuthUI to be defined in auth.js)
        setupAuthUI({ requireLogin: true });

        // 2) Show which user is checking out
        const user = getCurrentUser();
        const infoEl = document.getElementById("checkoutUserInfo");
        if (user && user.id) {
          infoEl.textContent = `Checking out as: ${user.id}`;
        } else {
          infoEl.textContent =
            "Not logged in. guest_‚Ä¶ ID will be used if email is also empty.";
        }

        // 3) Render summary once DOM & cart are ready
        renderOrderSummary();
      });

      // ---------- Checkout submit handler ----------
      document
        .getElementById("checkoutForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const cart = getCart();
          const messageDiv = document.getElementById("message");
          messageDiv.textContent = "";

          if (!cart.length) {
            messageDiv.className = "text-red-600";
            messageDiv.textContent =
              "Cart is empty. Please add items before checkout.";
            return;
          }

          placeOrderBtn.disabled = true;
          placeOrderBtn.textContent = "Processing...";

          try {
            // Backend expects `id`; cart items are saved as { id, name, price, quantity }
            const items = cart.map((item) => ({
              id: item.id,
              title: item.name || item.title || item.id,
              quantity: item.quantity,
              price: item.price,
            }));

            // Prefer logged-in ID as customer_id
            const currentUser = getCurrentUser();
            let customerId =
              (currentUser && currentUser.id) ||
              document.getElementById("email").value.trim() ||
              "guest000000000000000000000000000";

            customerId = customerId.slice(0, 32);

            const payload = {
              customer_id: customerId,
              items,
            };

            const tOverallStart = performance.now();
            let sqlRoundTripMs = null;
            let mongoRoundTripMs = null;

            const tSqlStart = performance.now();
            const tMongoStart = performance.now();

            const [sqlRes, mongoRes] = await Promise.all([
              fetch(sqlApi("/api/orders"), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              }),
              fetch(mongoApi("/api/orders"), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
              }),
            ]);

            const tSqlEnd = performance.now();
            const tMongoEnd = performance.now();

            sqlRoundTripMs = tSqlEnd - tSqlStart;
            mongoRoundTripMs = tMongoEnd - tMongoStart;

            const [sqlJson, mongoJson] = await Promise.all([
              sqlRes.json().catch(() => ({})),
              mongoRes.json().catch(() => ({})),
            ]);

            const tOverallEnd = performance.now();
            const bothRoundTripMs = tOverallEnd - tOverallStart;

            console.log("SQL order response:", sqlJson);
            console.log("Mongo order response:", mongoJson);

            let sqlDbMs =
              typeof sqlJson?.sqlDbMs === "number" ? sqlJson.sqlDbMs : null;
            let sqlBackendMs =
              typeof sqlJson?.backendTotalMs === "number"
                ? sqlJson.backendTotalMs
                : null;
            let mongoDbMs =
              typeof mongoJson?.mongoDbMs === "number"
                ? mongoJson.mongoDbMs
                : typeof mongoJson?.dbMs === "number"
                ? mongoJson.dbMs
                : null;

            const sqlRt =
              sqlRoundTripMs != null ? sqlRoundTripMs.toFixed(2) : "n/a";
            const mongoRt =
              mongoRoundTripMs != null ? mongoRoundTripMs.toFixed(2) : "n/a";

            const sqlDb = sqlDbMs != null ? sqlDbMs.toFixed(2) : "n/a";
            const sqlBackend =
              sqlBackendMs != null ? sqlBackendMs.toFixed(2) : "n/a";
            const mongoDb = mongoDbMs != null ? mongoDbMs.toFixed(2) : "n/a";
            const bothRt = bothRoundTripMs.toFixed(2);

            messageDiv.className = "text-green-700";
            messageDiv.textContent =
              "Order placed in both systems! Check the performance stats below.";

            perfInfo.textContent =
              `SQL ‚Üí DB: ${sqlDb} ms | SQL backend: ${sqlBackend} ms | SQL round-trip: ${sqlRt} ms. ` +
              `Mongo ‚Üí DB: ${mongoDb} ms | Mongo round-trip: ${mongoRt} ms. ` +
              `Both servers (overall fetch+render): ${bothRt} ms.`;

            // Clear cart on success
            localStorage.removeItem("cartItems");
            localStorage.removeItem("cart");
          } catch (err) {
            console.error("Checkout error:", err);
            messageDiv.className = "text-red-600";
            messageDiv.textContent =
              "Something went wrong placing your order. Please try again.";
            perfInfo.textContent = "";
          } finally {
            placeOrderBtn.disabled = false;
            placeOrderBtn.textContent = "Place Order";
          }
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      setupAuthUI({ requireLogin: true });
    });
    </script>
</body>
</html>
