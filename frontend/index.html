<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; border-radius: 6px; }
    .error { color: #b00020; font-weight: 600; padding: 10px; border: 1px solid #b00020; background: #ffefef; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>E-Commerce Catalog</h1>
  <p>Products loaded from API (MongoDB)</p>

  <div id="products">Loadingâ€¦</div>

  <script>
    // IMPORTANT: this must be your API service URL (NOT the frontend URL)
    const API_URL = "https://e-commerce-frontend-production-f9c0.up.railway.app/";  // <-- replace

    const container = document.getElementById("products");

    function displayError(message) {
      container.innerHTML = `<div class="error">Error loading products: ${message}</div>`;
    }

    async function loadProducts() {
      try {
        const res = await fetch(`${API_URL}api/products`);
        if (!res.ok) {
          // Helpful message if Mongo route is off/503
          throw new Error(`HTTP ${res.status}. Is api/products enabled and CORS whitelisted? API = ${API_URL}`);
        }
        const data = await res.json();

        container.innerHTML = "";
        (data || []).forEach(p => {
          const div = document.createElement("div");
          div.className = "product";
          const title = p.title || p.product_category_name || "Untitled";
          const sku = p.sku || p.product_id || "N/A";
          const price = p.price != null ? `$${p.price}` : "(no price)";
          div.innerHTML = `<b>${title}</b><br>SKU: ${sku}<br>Price: ${price}`;
          container.appendChild(div);
        });

        if (!data || data.length === 0) {
          container.innerHTML = "<p>Catalog is empty. Check Mongo seeding or try a SQL endpoint instead.</p>";
        }
      } catch (err) {
        console.error(err);
        displayError(err.message || "Network error. See console for details.");
      }
    }

    loadProducts();
  </script>
</body>
</html>
