<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Demo</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product { padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; border-radius: 6px; }
    </style>
</head>
<body>

    <h1>E-Commerce Catalog</h1>
    <p>Products loaded from API (MongoDB)</p>
    
    <div id="products"></div>

    <script>
        // IMPORTANT:
        // replace your-api-url below when your API is deployed on Railway
        const API_URL = "https://<YOUR-API-SERVICE>.up.railway.app";

        async function loadProducts(){
            const res = await fetch(`${API_URL}/api/products`);
            const data = await res.json();

            const container = document.getElementById('products');
            container.innerHTML = "";

            data.forEach(p => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
                    <b>${p.title}</b><br>
                    SKU: ${p.sku}<br>
                    Price: $${p.price}
                `;
                container.appendChild(div);
            });
        }

        loadProducts();
    </script>

</body>
</html>
