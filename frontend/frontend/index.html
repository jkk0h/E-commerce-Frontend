<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ The Next-Gen Store ðŸ›’</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        /* --- Product Grid Styling --- */
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px; /* Increased gap */
            margin-top: 24px;
        }
        .product { 
            padding: 0; 
            border: 1px solid #e5e7eb; /* Light border */
            border-radius: 8px; 
            overflow: hidden; 
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
        }
        .product:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            background: #e9ecef;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            color: #6c757d;
        }
        .product-info {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-price {
            font-weight: bold;
            color: #10b981; /* Tailwind green-500 */
            font-size: 1.3em;
            margin-top: 10px;
        }

        /* --- Modal Styling --- (using Tailwind classes where possible) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="p-6">
    
    <div class="absolute top-6 right-6 z-10">
        <a href="commands.html" id="commands-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 transform hover:scale-105 shadow-lg">
            Go to Commands
        </a>
    </div>

    <div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-2">ðŸŒŸ The Next-Gen Store ðŸ›’</h1>
        <p class="text-center text-gray-500 mb-10 max-w-2xl mx-auto">Discover our latest collection of curated products loaded from the API.</p>

        <div class="bg-green-100 border-l-4 border-green-500 text-green-800 p-6 rounded-lg mb-8 shadow-inner">
            <h2 class="text-3xl font-bold mb-4 text-green-800">Available Products</h2>
            <div id="products">Loadingâ€¦</div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content bg-white p-8 rounded-xl shadow-2xl relative top-20 mx-auto w-11/12 max-w-xl">
            <span class="close text-gray-500 hover:text-gray-900 absolute top-3 right-5 text-3xl font-bold cursor-pointer">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Product Details</h2>
            <div id="modalDetails" class="text-gray-600">Loading product details...</div>
            <button class="add-to-cart bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-6 rounded-full font-semibold transition-colors duration-300 mt-6" id="addToCartButton">Add to Cart</button>
            <p class="text-xs text-gray-400 mt-2">(Cart functionality is a demonstration placeholder.)</p>
        </div>
    </div>

    <script>
        // IMPORTANT: Use the correct, fixed API URL (ending with a slash)
        const API_URL = "https://e-commerce-frontend-production-f9c0.up.railway.app/"; 

        const container = document.getElementById("products");
        const modal = document.getElementById("productModal");
        const modalDetails = document.getElementById("modalDetails");
        const closeBtn = document.querySelector(".close");
        const cartBtn = document.getElementById("addToCartButton");

        // --- Event Listeners for Modal ---
        closeBtn.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }
        cartBtn.onclick = function() {
            alert(`Added item to cart! (Placeholder function)`);
            modal.style.display = "none";
        }

        // --- Error Display Function (Styled) ---
        function displayError(message) {
            container.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
                <p class="font-bold">Error Loading Catalog</p>
                <p>${message}</p>
            </div>`;
        }
        
        // --- Fetch Details for Modal ---
        async function fetchProductDetails(productId) {
            modalDetails.innerHTML = "Loading...";
            modal.style.display = "block";

            try {
                // *** FIX: API_URL + 'api/products/' + ID ***
                const res = await fetch(`${API_URL}api/products/${productId}`);
                
                if (!res.ok) {
                    throw new Error(`Details for ${productId} not found (HTTP ${res.status}).`);
                }
                const p = await res.json();
                
                const title = p.title || p.product_category_name || "Untitled Product";
                const price = p.price != null ? `$${parseFloat(p.price).toFixed(2)}` : "Price TBD";
                const description = p.product_description || p.review_comment || "No detailed description available.";

                modalDetails.innerHTML = `
                    <h3 class="text-xl font-semibold mb-2">${title}</h3>
                    <p class="text-sm"><strong>SKU:</strong> ${p.sku || p.product_id || "N/A"}</p>
                    <p class="text-3xl font-extrabold text-indigo-600 my-3">${price}</p>
                    <hr class="my-4">
                    <p>${description}</p>
                `;

            } catch (err) {
                modalDetails.innerHTML = `<p class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded">Failed to load details: ${err.message}</p>`;
                console.error("Error fetching product details:", err);
            }
        }

        // --- Load Product Grid ---
        async function loadProducts() {
            container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">
                                       <svg class="animate-spin h-5 w-5 mr-3 inline text-indigo-600" viewBox="0 0 24 24"></svg>
                                       Loading Products...
                                   </div>`;

            try {
                // *** FIX: Correct API URL construction ***
                const res = await fetch(`${API_URL}api/products`);
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}. Check your API deployment.`);
                }
                const data = await res.json();

                container.innerHTML = "";
                
                // --- Empty Catalog Message (Styled) ---
                if (!data || data.length === 0) {
                    container.innerHTML = `<div class="col-span-full bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-6 rounded-lg text-center">
                        <p class="text-xl font-bold">Oops! Our shelves are empty right now. ðŸ˜”</p>
                        <p>We're currently stocking the store. Please check back later!</p>
                    </div>`;
                    return;
                }
                
                // --- Render Products ---
                (data || []).forEach(p => {
                    const div = document.createElement("div");
                    div.className = "product";
                    div.dataset.productId = p.sku || p.product_id; 

                    const title = p.title || p.product_category_name || "Untitled";
                    const price = p.price != null ? `$${parseFloat(p.price).toFixed(2)}` : "(no price)";
                    
                    div.innerHTML = `
                        <div class="product-image">
                            [Product Image Placeholder]
                        </div>
                        <div class="product-info">
                            <span class="text-lg font-semibold text-gray-800">${title}</span>
                            <span class="text-sm text-gray-500 mb-2">SKU: ${p.sku || p.product_id || "N/A"}</span>
                            <span class="product-price">${price}</span>
                        </div>
                    `;
                    
                    // Add click handler to open the modal and fetch details
                    div.addEventListener('click', () => {
                        fetchProductDetails(div.dataset.productId);
                    });

                    container.appendChild(div);
                });

            } catch (err) {
                console.error(err);
                displayError(err.message || "Network error. See console for details.");
            }
        }

        loadProducts();
    </script>
</body>
</html>
