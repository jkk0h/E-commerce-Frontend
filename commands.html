<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Database Command Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ADD: Sidebar animation + hide button -->
  <style>
    #sidebar {
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%);
    }
    #sidebar.active {
      transform: translateX(0);
    }
    #menuBtn {
      transition: opacity 0.3s ease;
    }
    #sidebar.active ~ #menuBtn,
    #sidebar.active + #menuBtn {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="./script/config.js"></script>
</head>
<body class="p-6">
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-indigo-700 text-white flex flex-col z-40">
    <!-- Title + close button -->
    <div class="p-6 border-b border-indigo-500 flex justify-between items-center">
      <h1 class="text-xl font-bold">Next-Gen Store</h1>
      <button id="closeSidebar" class="text-white text-2xl font-bold">&times;</button>
    </div>


    <!-- existing nav links for this page go here -->
    <nav class="flex-grow p-4 space-y-2">
      <!-- keep your existing <a> links unchanged -->
      <a href="index.html#customer" id="nav-customer" class="block px-4 py-2 rounded-lg hover:bg-indigo-500 transition">üõç Customer View</a>
      <a href="admin.html"          id="nav-admin"    class="block px-4 py-2 rounded-lg hover:bg-indigo-500 transition">‚öôÔ∏è Admin View</a>
      <a href="commands.html"       id="nav-commands" class="block px-4 py-2 rounded-lg hover:bg-indigo-500 transition">üíª Commands</a>
    </nav>
  </aside>


  <button id="menuBtn" class="fixed top-5 left-5 bg-indigo-600 text-white p-2 rounded-md shadow-md z-50">‚ò∞</button>

  <div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow-2xl mt-10">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Database Command Interface</h1>

    <!-- SQL -->
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-800 p-6 rounded-lg mb-8 shadow-inner">
      <h2 class="text-3xl font-bold mb-4">SQL Queries</h2>
      <form id="sql-form" class="space-y-4">
        <textarea id="sql-query" class="w-full rounded-md border-gray-300 p-4 font-mono" rows="6" placeholder="Example: SELECT * FROM products;"></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-full">Execute SQL Query</button>
      </form>
      <div id="sql-results-container" class="mt-6">
        <h3 class="text-xl font-semibold text-blue-900 mb-2">Results</h3>
        <div id="sql-results" class="results-box overflow-x-auto"></div>
        <p id="sql-perf" class="mt-2 text-xs text-gray-500"></p>
      </div>


    <!-- NoSQL -->
    <div class="bg-green-100 border-l-4 border-green-500 text-green-800 p-6 rounded-lg mb-8 shadow-inner">
      <h2 class="text-3xl font-bold mb-4">NoSQL Commands</h2>
      <form id="nosql-form" class="space-y-4">
        <textarea id="nosql-command" class="w-full rounded-md border-gray-300 p-4 font-mono" rows="6" placeholder="Example: products.find({})"></textarea>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-full">Execute Command</button>
      </form>
      <div id="nosql-results-container" class="mt-6">
        <h3 class="text-xl font-semibold text-green-900 mb-2">Results</h3>
        <pre id="nosql-results" class="results-box"></pre>
        <p id="nosql-perf" class="mt-2 text-xs text-gray-500"></p>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
    <div class="top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 id="modal-title" class="text-lg font-medium text-gray-900"></h3>
        <div class="mt-2 px-7 py-3">
          <p id="modal-message" class="text-sm text-gray-500"></p>
        </div>
        <div class="items-center px-4 py-3">
          <button id="close-modal-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md w-full">OK</button>
        </div>
      </div>
    </div>
  </div>

    <script>
      // Use sqlApi for Postgres, mongoApi for MongoDB
      const mysqlForm = document.getElementById("sql-form");
      const mysqlQueryInput = document.getElementById("sql-query");
      const mysqlResults = document.getElementById("sql-results");
      const mysqlPerf = document.getElementById("sql-perf");

      const nosqlForm = document.getElementById("nosql-form");
      const nosqlCommandInput = document.getElementById("nosql-command");
      const nosqlResults = document.getElementById("nosql-results");
      const nosqlPerf = document.getElementById("nosql-perf");

      const sidebar = document.getElementById("sidebar");
      document.getElementById("menuBtn").onclick = () =>
        sidebar.classList.add("active");
      document.getElementById("closeSidebar").onclick = () =>
        sidebar.classList.remove("active");

      // AUTO-HIGHLIGHT CURRENT PAGE
      document.addEventListener("DOMContentLoaded", () => {
        const page = location.pathname.split("/").pop() || "index.html";
        document
          .querySelectorAll("#sidebar nav a")
          .forEach((a) => a.classList.remove("bg-indigo-600"));
        if (page === "index.html")
          document.getElementById("nav-customer")?.classList.add("bg-indigo-600");
        if (page === "admin.html")
          document.getElementById("nav-admin")?.classList.add("bg-indigo-600");
        if (page === "commands.html")
          document.getElementById("nav-commands")?.classList.add("bg-indigo-600");
      });

      function showMessage(title, message) {
        document.getElementById("modal-title").textContent = title;
        document.getElementById("modal-message").textContent = message;
        document.getElementById("message-modal").classList.remove("hidden");
      }

      document
        .getElementById("close-modal-btn")
        .addEventListener("click", (e) => {
          e.preventDefault();
          document.getElementById("message-modal").classList.add("hidden");
        });

      function jsonToHtmlTable(data) {
        if (!data || data.length === 0)
          return '<p class="text-gray-500">No results found.</p>';
        const headers = Object.keys(data[0] ?? {});
        if (!headers.length)
          return '<p class="text-gray-500">No columns to display.</p>';

        let html =
          '<table class="min-w-full divide-y divide-gray-300 border border-gray-300">';
        html += '<thead class="bg-gray-100"><tr>';
        headers.forEach(
          (h) =>
            (html += `<th class="px-4 py-3 text-left text-xs font-medium text-gray-600">${h}</th>`)
        );
        html += "</tr></thead><tbody class=\"bg-white divide-y divide-gray-200\">";
        data.forEach((row) => {
          html += "<tr>";
          headers.forEach((h) => {
            let v = row[h];
            if (typeof v === "number" && v % 1 !== 0) v = v.toFixed(4);
            html += `<td class="px-4 py-3 text-sm text-gray-900">${
              v ?? ""
            }</td>`;
          });
          html += "</tr>";
        });
        html += "</tbody></table>";
        return html;
      }

      // --- SQL: via Postgres API ---
      mysqlForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const q = mysqlQueryInput.value.trim();
        if (!q) return showMessage("Error", "Please enter a SQL query.");

        mysqlResults.innerHTML =
          '<div class="text-gray-500">Executing query...</div>';
        if (mysqlPerf) mysqlPerf.textContent = "";

        const tStart = performance.now();
        try {
          const r = await fetch(sqlApi("/api/postgres/query"), {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: q }),
          });
          const tEnd = performance.now();
          const roundTripMs = tEnd - tStart;

          const result = await r.json().catch(() => ({}));

          const dbMs =
            typeof result.dbMs === "number" ? result.dbMs.toFixed(2) : "N/A";

          if (r.ok && result && result.result) {
            const rows = result.result.rows || [];
            mysqlResults.innerHTML = jsonToHtmlTable(rows);
            showMessage("Success", `Query executed. ${rows.length} row(s).`);
          } else {
            mysqlResults.innerHTML = `<pre class="text-red-600">${
              result.error || "Unknown error"
            }</pre>`;
            showMessage("Error", result.error || "Failed to execute SQL query.");
          }

          if (mysqlPerf) {
            mysqlPerf.textContent = `SQL ‚Üí DB: ${dbMs} ms | End-to-end (fetch + render): ${roundTripMs.toFixed(
              2
            )} ms`;
          }
        } catch (err) {
          mysqlResults.innerHTML =
            '<pre class="text-red-600">Network error</pre>';
          showMessage("Error", "Network error. Could not connect to API.");
          if (mysqlPerf) mysqlPerf.textContent = "";
        }
      });

      // --- parse "products.find({})" into { collection, method, args } ---
      function parseMongoCommand(cmd) {
        const parts = cmd.split(".");
        if (parts.length < 2)
          throw new Error("Use format: collection.method(args)");
        const collection = parts[0].trim();
        const rest = parts.slice(1).join(".");
        const m = rest.match(/(\w+)\((.*)\)$/s);
        if (!m) throw new Error("Could not parse method(args)");
        const method = m[1];
        const argsBody = m[2].trim();
        let args = [];
        if (argsBody.length) {
          try {
            const jsonString = argsBody.startsWith("[")
              ? argsBody
              : `[${argsBody}]`;
            args = JSON.parse(jsonString);
          } catch {
            // fallback: treat as a single argument string
            args = [argsBody];
          }
        }
        return { collection, method, args };
      }

      // --- NoSQL via Mongo API ---
      nosqlForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const cmd = nosqlCommandInput.value.trim();
        if (!cmd) return showMessage("Error", "Please enter a NoSQL command.");

        nosqlResults.textContent = "Executing command...";
        if (nosqlPerf) nosqlPerf.textContent = "";

        let payload;
        try {
          payload = parseMongoCommand(cmd);
        } catch (err) {
          nosqlResults.textContent = `Error: ${err.message}`;
          return;
        }

        const tStart = performance.now();
        try {
          const r = await fetch(mongoApi("/api/mongodb/command"), {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const tEnd = performance.now();
          const roundTripMs = tEnd - tStart;

          const result = await r.json().catch(() => ({}));
          const dbMs =
            typeof result.dbMs === "number" ? result.dbMs.toFixed(2) : "N/A";

          if (r.ok) {
            const out = result.result ?? result.results ?? result;
            nosqlResults.textContent = JSON.stringify(out, null, 2);
            showMessage("Success", "Command executed successfully.");
          } else {
            nosqlResults.textContent = `Error: ${
              result.error || "Unknown error"
            }`;
            showMessage("Error", result.error || "Failed to execute NoSQL command.");
          }

          if (nosqlPerf) {
            nosqlPerf.textContent = `Mongo ‚Üí DB: ${dbMs} ms | End-to-end (fetch + render): ${roundTripMs.toFixed(
              2
            )} ms`;
          }
        } catch (err) {
          nosqlResults.textContent = "Error: Network error";
          showMessage("Error", "Network error. Could not connect to API.");
          if (nosqlPerf) nosqlPerf.textContent = "";
        }
      });
    </script>


</body>
</html>
